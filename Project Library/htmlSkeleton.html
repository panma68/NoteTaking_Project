<script src="library.js"></script>
<body>

<img src="img_la.jpg" alt="LA" style="width:100%">

<div class="main_library">
    <h1>Library JS</h1>
    <div class="books">
        <button id="button_add_new_book">Add New Book</button>
        <dialog id="new_book_popup_window"> 
            <form id="new_book_popup_window_form">
                <label for="fname">Author:</label><br>
                <input type="text" id="aname" name="aname"><br>
                <label for="lname">Title:</label><br>
                <input type="text" id="tname" name="tname"><br>
                <label for="bpages">Book Pages:</label><br>
                <input type="text" id="bpages" name="bpages"><br>
                
                <button id="save_new_book_button">Save</button>
                <button id="close_new_book_popup_window">Close</button>
            </form> 
        </dialog>
    </div>
</div>

</body>
